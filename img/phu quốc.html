                      </span></div><div id="ArticleContent" class="ArticleContent"><div class="bold ArticleLead"><p>Thủ tướng Chính phủ cơ bản đồng ý với đề xuất của Bộ Văn hóa, Thể thao và Du lịch về phương án thí điểm đón khách du lịch quốc tế đến Phú Quốc. </p></div><div class="article-relate"><div class="item"><a class="articletype_1" title="Phú Quốc sẵn sàng đón khách quốc tế có 'hộ chiếu vắc xin'" href="/vn/thoi-su/phu-quoc-san-sang-don-khach-quoc-te-co-ho-chieu-vac-xin-773497.html">Phú Quốc sẵn sàng đón khách quốc tế có 'hộ chiếu vắc xin'</a></div><div class="item"><a class="articletype_1" title="Lên phương án đón khách du lịch đến Phú Quốc từ tháng 10" href="/vn/thoi-su/an-toan-giao-thong/len-phuong-an-don-khach-du-lich-den-phu-quoc-tu-thang-10-773137.html">Lên phương án đón khách du lịch đến Phú Quốc từ tháng 10</a></div><div class="item"><a class="articletype_1" title="Du lịch ở Lâm Đồng được mở cửa trở lại" href="/vn/thoi-su/du-lich-o-lam-dong-duoc-mo-cua-tro-lai-773348.html">Du lịch ở Lâm Đồng được mở cửa trở lại</a></div></div><div><div class="VnnAdsPos clearfix" data-pos="vt_article_inread">  </div></div><p>Xét đề nghị của Bộ VHTT&amp;DL và ý kiến của các bộ, ngành, địa phương liên quan về việc triển khai Kế hoạch thí điểm đón khách quốc tế đến Phú Quốc, Kiên Giang, tại văn bản số 6345/VPCP-KGVX ngày 10/9/2021, Phó Thủ tướng Vũ Đức Đam có ý kiến như sau:</p><p>Bộ Chính trị đã có chủ trương nghiên cứu cho thí điểm sử dụng <a href="https://vietnamnet.vn/ho-chieu-vac-xin-tag300139.html" target="_blank">Hộ chiếu vắc xin</a> với khách quốc tế đến một số trung tâm du lịch có thể kiểm soát được dịch bệnh, như Phú Quốc, Kiên Giang (Kết luận số 07-KL/TW ngày 11/6/2021).</p><p>Thủ tướng cơ bản đồng ý với đề xuất của Bộ VHTT&amp;DL về phương án thí điểm đón khách du lịch quốc tế đến Phú Quốc. </p><p>UBND tỉnh Kiên Giang chủ trì, phối hợp với Bộ VHTT&amp;DL và cơ quan, đơn vị liên quan, có văn bản lấy ý kiến các tổ chức, đoàn thể xã hội đại diện cho nhân dân Phú Quốc, các hiệp hội, các doanh nghiệp liên quan để xây dựng, ban hành Kế hoạch cụ thể và tổ chức thực hiện vào thời điểm phù hợp; bảo đảm khả thi, đáp ứng yêu cầu về an toàn phòng, chống dịch Covid-19, an ninh, an dân, trật tự an toàn xã hội và hạn chế tối đa các vướng mắc phát sinh trong quá trình triển khai.</p><table class="assist-content-img"><tbody><tr><td align="justify"><center><img class="v-assist-img" src="https://vnn-imgs-a1.vgcloud.vn/baochinhphu.vn/Uploaded/tranthithom/2021_09_10/hinh-anh-ban-do-du-lich-phu-quoc-1.jpg" alt="" /></center></td></tr><tr><td><p class="image_desc">Thủ tướng cơ bản đồng ý với đề xuất của Bộ VHTT&amp;DL về phương án thí điểm đón khách du lịch quốc tế đến Phú Quốc.</p></td></tr></tbody></table><p>Bộ Y tế chủ trì, phối hợp với Bộ TT&amp;TT, Bộ Công an, Bộ Ngoại giao quy định, hướng dẫn cụ thể về việc cấp Giấy chứng nhận tiêm vắc xin<a href="https://vietnamnet.vn/vn/covid-19/" target="_blank"> phòng Covid-19</a>; ưu tiên phân bổ vắc xin để kịp thời tổ chức tiêm cho nhân dân đang sống và lao động tại thành phố Phú Quốc, phù hợp với Kế hoạch và thời điểm thực hiện.</p><p>Các Bộ: VHTT&amp;DL, Y tế, Công an, Quốc phòng, Ngoại giao, GTVT, TT&amp;TT và các cơ quan, đơn vị liên quan theo chức năng, nhiệm vụ và thẩm quyền được giao, chủ động phối hợp, hướng dẫn, hỗ trợ UBND tỉnh Kiên Giang thực hiện Kế hoạch.</p><p>Tổng cục Du lịch cho biết, kế hoạch thí điểm đón khách du lịch quốc tế đến Phú Quốc đã được Bộ VHTT&amp;DL gửi tới các bộ, ngành liên quan để lấy ý kiến.</p><p>Theo đó, Phú Quốc sẽ được thí điểm đón khách quốc tế trong thời gian 6 tháng, dự kiến từ tháng 10/2021, nếu cần, sẽ điều chỉnh thời gian thực hiện hợp lý, tùy vào tình hình thực tế.</p><div class="box-taitro clearfix" id="ads-zone-63"><div class="VnnAdsPos clearfix" data-pos="vt_detail_sponsor_center"> </div></div><p>Đối tượng được thực hiện thí điểm là khách du lịch quốc tế có chứng nhận tiêm đủ liều vaccine phòng Covid-19 được cơ quan có thẩm quyền tại Việt Nam công nhận, thời gian tiêm mũi 2 ít nhất 14 ngày và không quá 12 tháng tính đến lúc nhập cảnh.</p><p>Có chứng nhận đã khỏi bệnh Covid-19 được cơ quan có thẩm quyền tại Việt Nam công nhận. Thời gian từ lúc xuất viện tính đến ngày nhập cảnh không quá 12 tháng.</p><p>Phải xét nghiệm SARS-CoV-2 bằng phương pháp RT-PCR/RT-LAMP trong vòng 72 giờ trước khi xuất cảnh và được cơ quan có thẩm quyền của nước thực hiện xét nghiệm cấp chứng nhận (bằng tiếng Anh) với kết quả âm tính. Đã đăng ký tham gia chương trình du lịch trọn gói của doanh nghiệp lữ hành.</p><p>Bộ VHTT&amp;DL sẽ chủ trì, phối hợp với các bộ, ngành liên quan lựa chọn thị trường khách du lịch quốc tế từ các quốc gia và vùng lãnh thổ trong giai đoạn thí điểm (có tiềm năng, có độ an toàn cao về phòng, chống dịch bệnh Covid-19 tại một số khu vực như: Đông Bắc Á, châu Âu, Hoa Kỳ, Trung Đông, châu Úc...).</p><p>Khách du lịch quốc tế nhập cảnh bằng đường hàng không, thông qua các chuyến bay thuê bao chuyến (charter flight) hoặc chuyến bay thương mại.</p><p>Dự thảo Kế hoạch cũng nêu, để thực hiện việc thí điểm, Kiên Giang cần chuẩn bị sẵn sàng nguồn nhân lực, vật lực, trang thiết bị vật tư y tế, tăng cường năng lực và khả năng xét nghiệm, các phương án an toàn phòng chống dịch bệnh và xử lý sự cố tại địa phương.</p><p>Phối hợp với Bộ VHTT&amp;DL lựa chọn các doanh nghiệp, cơ sở lưu trú, điểm tham quan, cơ sở dịch vụ đủ điều kiện tham gia thí điểm đón khách du lịch. Xây dựng kế hoạch của địa phương thí điểm đón khách du lịch quốc tế đến<a href="https://vietnamnet.vn/phu-quoc-tag46493.html" target="_blank"> Phú Quốc</a> và triển khai thực hiện trên địa bàn. Tổ chức thông tin, truyền thông, quảng bá thông tin liên quan đến việc thí điểm đón khách du lịch quốc tế đến Phú Quốc. Thành lập tổ công tác thực hiện Kế hoạch thí điểm này.</p><p><em>Theo VGP</em></p></div></div></div><div class="fmsSurvey" wcode="VietNamNet" objid="773831" objtype="Article"> </div><div class="m-t-15"><div class="VnnAdsPos clearfix" data-pos="vt_article_bottom">  </div></div><div class="m-t-10 ArticleDateTime clearfix"><ul class="l-s-0 t-c list-btn-detail"><li class="d-ib left bold f-13 c-ccc bg-f2 box-interactive"><span class="iteam c-45"> Chia sẻ </span>|

ũng: Thí điểm ngay cách ly F1 tại nhà</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>16/11/2021  </div><div class="lead">Bí thư Thành ủy Hà Nội Đinh Tiến Dũng yêu cầu, phải chuẩn bị sẵn sàng khi số ca F0 tăng cao; thí điểm ngay cách ly F1 tại nhà, điều trị F0 thể nhẹ và không triệu chứng tại y tế cơ sở.</div></div></div><div class="clearfix item"><a title="Chủ tịch nước dự Ngày hội Đại đoàn kết toàn dân tộc tại Quảng Nam" href="/vn/thoi-su/chinh-tri/chu-tich-nuoc-du-ngay-hoi-dai-doan-ket-toan-dan-toc-tai-quang-nam-792352.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-a1.vgcloud.vn/cdnmedia.baotintuc.vn/Upload/rGkvwNpj74Z1EcpzQ6ltA/files/2021/11/tuan2/ngay-hoi-151121-240x160.jpg" alt="Chủ tịch nước dự Ngày hội Đại đoàn kết toàn dân tộc tại Quảng Nam" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Chủ tịch nước dự Ngày hội Đại đoàn kết toàn dân tộc tại Quảng Nam" href="/vn/thoi-su/chinh-tri/chu-tich-nuoc-du-ngay-hoi-dai-doan-ket-toan-dan-toc-tai-quang-nam-792352.html" class="f-18 title bold">Chủ tịch nước dự Ngày hội Đại đoàn kết toàn dân tộc tại Quảng Nam</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>15/11/2021  </div><div class="lead">Sáng 15/11/2021, Chủ tịch nước Nguyễn Xuân Phúc dự Ngày hội Đại doàn kết toàn dân tộc năm 2021 tại xã Ba, huyện Đông Giang, tỉnh Quảng Nam.</div></div></div><div class="clearfix item"><a title="Đại tá Ngô Thanh Bình làm Giám đốc Công an tỉnh Điện Biên" href="/vn/thoi-su/chinh-tri/dai-ta-ngo-thanh-binh-duoc-bo-nhiem-chuc-vu-giam-doc-cong-an-tinh-dien-bien-792346.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/15/13/dai-ta-ngo-thanh-binh-duoc-bo-nhiem-chuc-vu-giam-doc-cong-an-tinh-dien-bien-240x160.jpeg" alt="Đại tá Ngô Thanh Bình làm Giám đốc Công an tỉnh Điện Biên" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Đại tá Ngô Thanh Bình làm Giám đốc Công an tỉnh Điện Biên" href="/vn/thoi-su/chinh-tri/dai-ta-ngo-thanh-binh-duoc-bo-nhiem-chuc-vu-giam-doc-cong-an-tinh-dien-bien-792346.html" class="f-18 title bold">Đại tá Ngô Thanh Bình làm Giám đốc Công an tỉnh Điện Biên</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>15/11/2021  </div><div class="lead">Ngày 15/11, tại Công an tỉnh Điện Biên, Bộ Công an tổ chức Lễ công bố Quyết định của Bộ trưởng Bộ Công an về công tác cán bộ. Đại tướng Tô Lâm, Ủy viên Bộ Chính trị, Bộ trưởng Bộ Công an chủ trì buổi lễ.</div></div></div><div class="clearfix item"><a title="Ban Bí thư chủ trì tổ chức Hội nghị Văn hoá toàn quốc" href="/vn/thoi-su/chinh-tri/ban-bi-thu-chu-tri-hoi-nghi-van-hoa-toan-quoc-792291.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/15/10/ban-bi-thu-se-chu-tri-to-chuc-hoi-nghi-van-hoa-toan-quoc-240x160.jpg" alt="Ban Bí thư chủ trì tổ chức Hội nghị Văn hoá toàn quốc" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Ban Bí thư chủ trì tổ chức Hội nghị Văn hoá toàn quốc" href="/vn/thoi-su/chinh-tri/ban-bi-thu-chu-tri-hoi-nghi-van-hoa-toan-quoc-792291.html" class="f-18 title bold">Ban Bí thư chủ trì tổ chức Hội nghị Văn hoá toàn quốc</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>15/11/2021  </div><div class="lead">Dự kiến, ngày 24/11 tới đây, Ban Bí thư Trung ương Đảng sẽ chủ trì tổ chức Hội nghị Văn hoá toàn quốc bằng hình thức trực tuyến đến 63 tỉnh, thành và một số bộ, ngành.</div></div></div><div class="clearfix item"><a title="Thủ tướng Phạm Minh Chính dâng hương tưởng nhớ Bác Hồ, dự Ngày hội Đại đoàn kết với đồng bào Pác Bó" href="/vn/thoi-su/tin-anh/chum-anh-thu-tuong-pham-minh-chinh-dang-huong-tuong-nho-bac-ho-du-ngay-hoi-dai-doan-ket-voi-dong-bao-pac-bo-792290.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/15/10/chum-anh-thu-tuong-pham-minh-chinh-dang-huong-tuong-nho-bac-ho-du-ngay-hoi-dai-doan-ket-voi-dong-bao-pac-bo-8-240x160.jpg" alt="Thủ tướng Phạm Minh Chính dâng hương tưởng nhớ Bác Hồ, dự Ngày hội Đại đoàn kết với đồng bào Pác Bó" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Thủ tướng Phạm Minh Chính dâng hương tưởng nhớ Bác Hồ, dự Ngày hội Đại đoàn kết với đồng bào Pác Bó" href="/vn/thoi-su/tin-anh/chum-anh-thu-tuong-pham-minh-chinh-dang-huong-tuong-nho-bac-ho-du-ngay-hoi-dai-doan-ket-voi-dong-bao-pac-bo-792290.html" class="f-18 title bold">Thủ tướng Phạm Minh Chính dâng hương tưởng nhớ Bác Hồ, dự Ngày hội Đại đoàn kết với đồng bào Pác Bó</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/tin-anh/" class="box-subcate-style4-namecate">Tin Ảnh</a><span class="icon-articletype">icon</span>15/11/2021  </div><div class="lead">Sáng ngày 15/11, Thủ tướng Chính phủ Phạm Minh Chính đã dâng hương tưởng nhớ Chủ tịch Hồ Chí Minh vĩ đại tại Khu Di tích Pác Bó, huyện Hà Quảng, tỉnh Cao Bằng và dự Ngày hội Đại đoàn kết với đồng bào Pác Bó.</div></div></div><div class="clearfix item"><a title="Toàn văn phát biểu của Tổng Bí thư Nguyễn Phú Trọng tại Ngày hội Đại đoàn kết toàn dân" href="/vn/tu-lieu/toan-van/toan-van-phat-bieu-cua-tong-bi-thu-nguyen-phu-trong-tai-ngay-hoi-dai-doan-ket-toan-dan-792165.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/14/18/toan-van-phat-bieu-cua-tong-bi-thu-nguyen-phu-trong-tai-ngay-hoi-dai-doan-ket-toan-dan-1-240x160.jpeg" alt="Toàn văn phát biểu của Tổng Bí thư Nguyễn Phú Trọng tại Ngày hội Đại đoàn kết toàn dân" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Toàn văn phát biểu của Tổng Bí thư Nguyễn Phú Trọng tại Ngày hội Đại đoàn kết toàn dân" href="/vn/tu-lieu/toan-van/toan-van-phat-bieu-cua-tong-bi-thu-nguyen-phu-trong-tai-ngay-hoi-dai-doan-ket-toan-dan-792165.html" class="f-18 title bold">Toàn văn phát biểu của Tổng Bí thư Nguyễn Phú Trọng tại Ngày hội Đại đoàn kết toàn dân</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/tu-lieu/toan-van/" class="box-subcate-style4-namecate">Toàn văn</a><span class="icon-articletype">icon</span>14/11/2021  </div><div class="lead">VietNamNet trân trọng giới thiệu toàn văn phát biểu của Tổng Bí thư Nguyễn Phú Trọng tại Ngày hội Đại đoàn kết toàn dân Thôn 5, xã Yên Sở, huyện Hoài Đức, thành phố Hà Nội.</div></div></div><div class="clearfix item"><a title="Lùi cải cách tiền lương, lương cán bộ, công chức tăng, giảm thế nào?" href="/vn/thoi-su/chinh-tri/lui-cai-cach-tien-luong-luong-can-bo-cong-chuc-tang-giam-the-nao-792163.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/14/18/lui-cai-cach-tien-luong-luong-cong-chuc-vien-chuc-tinh-the-nao-240x160.jpeg" alt="Lùi cải cách tiền lương, lương cán bộ, công chức tăng, giảm thế nào?" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Lùi cải cách tiền lương, lương cán bộ, công chức tăng, giảm thế nào?" href="/vn/thoi-su/chinh-tri/lui-cai-cach-tien-luong-luong-can-bo-cong-chuc-tang-giam-the-nao-792163.html" class="f-18 title bold">Lùi cải cách tiền lương, lương cán bộ, công chức tăng, giảm thế nào?</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>15/11/2021  </div><div class="lead">Với việc tiếp tục lùi thời điểm thực hiện cải cách tiền lương, lương của cán bộ, công chức vẫn tính theo công thức cũ: Ngạch bậc nhân với mức lương cơ sở 1,49 triệu đồng.</div></div></div><div class="clearfix item"><a title="Tổng Bí thư Nguyễn Phú Trọng dự Ngày hội Đại đoàn kết toàn dân tộc tại xã Yên Sở" href="/vn/thoi-su/chinh-tri/tong-bi-thu-nguyen-phu-trong-du-ngay-hoi-dai-doan-ket-toan-dan-toc-tai-xa-yen-so-792130.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/14/13/tong-bi-thu-nguyen-phu-trong-du-ngay-hoi-dai-doan-ket-toan-dan-toc-tai-xa-yen-so-6-240x160.jpg" alt="Tổng Bí thư Nguyễn Phú Trọng dự Ngày hội Đại đoàn kết toàn dân tộc tại xã Yên Sở" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Tổng Bí thư Nguyễn Phú Trọng dự Ngày hội Đại đoàn kết toàn dân tộc tại xã Yên Sở" href="/vn/thoi-su/chinh-tri/tong-bi-thu-nguyen-phu-trong-du-ngay-hoi-dai-doan-ket-toan-dan-toc-tai-xa-yen-so-792130.html" class="f-18 title bold">Tổng Bí thư Nguyễn Phú Trọng dự Ngày hội Đại đoàn kết toàn dân tộc tại xã Yên Sở</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>14/11/2021  </div><div class="lead">Tổng Bí thư Nguyễn Phú Trọng dự Ngày hội Đại đoàn kết toàn dân tộc tại thôn 5, xã Yên Sở, huyện Hoài Đức, thành phố Hà Nội. </div></div></div><div class="clearfix item"><a title="Thủ tướng: Nguồn vốn nhà nước đóng vai trò dẫn dắt quá trình phục hồi kinh tế" href="/vn/thoi-su/chinh-tri/thu-tuong-nguon-von-nha-nuoc-dong-vai-tro-dan-dat-qua-trinh-phuc-hoi-kinh-te-792003.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/20/thu-tuong-nguon-von-nha-nuoc-dong-vai-tro-dan-dat-qua-trinh-phuc-hoi-kinh-te-240x160.jpg" alt="Thủ tướng: Nguồn vốn nhà nước đóng vai trò dẫn dắt quá trình phục hồi kinh tế" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Thủ tướng: Nguồn vốn nhà nước đóng vai trò dẫn dắt quá trình phục hồi kinh tế" href="/vn/thoi-su/chinh-tri/thu-tuong-nguon-von-nha-nuoc-dong-vai-tro-dan-dat-qua-trinh-phuc-hoi-kinh-te-792003.html" class="f-18 title bold">Thủ tướng: Nguồn vốn nhà nước đóng vai trò dẫn dắt quá trình phục hồi kinh tế</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Thủ tướng lưu ý, nguồn vốn nhà nước đóng vai trò dẫn dắt và kích hoạt các nguồn vốn khác, phục vụ hiệu quả cho quá trình phục hồi và phát triển kinh tế - xã hội của đất nước.</div></div></div><div class="clearfix item"><a title="Lần đầu tiên Giải báo chí phòng, chống tham nhũng, tiêu cực có giải đặc biệt" href="/vn/thoi-su/chong-tham-nhung/lan-dau-tien-giai-bao-chi-phong-chong-tham-nhung-tieu-cuc-co-giai-dac-biet-791999.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/21/lan-dau-tien-giai-bao-chi-phong-chong-tham-nhung-tieu-cuc-co-giai-dac-biet-240x160.jpg" alt="Lần đầu tiên Giải báo chí phòng, chống tham nhũng, tiêu cực có giải đặc biệt" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Lần đầu tiên Giải báo chí phòng, chống tham nhũng, tiêu cực có giải đặc biệt" href="/vn/thoi-su/chong-tham-nhung/lan-dau-tien-giai-bao-chi-phong-chong-tham-nhung-tieu-cuc-co-giai-dac-biet-791999.html" class="f-18 title bold">Lần đầu tiên Giải báo chí phòng, chống tham nhũng, tiêu cực có giải đặc biệt</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chong-tham-nhung/" class="box-subcate-style4-namecate">Chống tham nhũng</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Giải báo chí phòng chống tham nhũng lần đầu tiên có một tác phẩm đoạt giải đặc biệt do Ban Chỉ đạo Trung ương về phòng chống tham nhũng, tiêu cực trao thưởng.</div></div></div><div class="clearfix item"><a title="Tổ chức lễ tưởng niệm đồng bào tử vong vì Covid-19 tại điểm cầu TP.HCM, Hà Nội" href="/vn/thoi-su/chinh-tri/to-chuc-le-tuong-niem-dong-bao-tu-vong-vi-covid-19-tai-diem-cau-tp-hcm-ha-noi-791997.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/19/to-chuc-le-tuong-niem-dong-bao-tu-vong-vi-covid-19-tai-diem-cau-tp-hcm-ha-noi-240x160.jpg" alt="Tổ chức lễ tưởng niệm đồng bào tử vong vì Covid-19 tại điểm cầu TP.HCM, Hà Nội" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Tổ chức lễ tưởng niệm đồng bào tử vong vì Covid-19 tại điểm cầu TP.HCM, Hà Nội" href="/vn/thoi-su/chinh-tri/to-chuc-le-tuong-niem-dong-bao-tu-vong-vi-covid-19-tai-diem-cau-tp-hcm-ha-noi-791997.html" class="f-18 title bold">Tổ chức lễ tưởng niệm đồng bào tử vong vì Covid-19 tại điểm cầu TP.HCM, Hà Nội</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Lễ tưởng niệm đồng bào tử vong và cán bộ, chiến sĩ hy sinh trong đại dịch Covid-19 sẽ được tổ chức trọng thể vào ngày 19/11 tại điểm cầu TP.HCM và điểm cầu TP Hà Nội.</div></div></div><div class="clearfix item"><a title="Sự thật về thích ứng an toàn với Covid-19" href="/vn/thoi-su/chinh-tri/su-that-ve-thich-ung-an-toan-voi-covid-19-791969.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/11/22/nang-cap-do-dich-dia-phuong-rot-rao-chi-dao-khong-vi-da-tiem-vac-xin-ma-lo-la-240x160.jpeg" alt="Sự thật về thích ứng an toàn với Covid-19" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Sự thật về thích ứng an toàn với Covid-19" href="/vn/thoi-su/chinh-tri/su-that-ve-thich-ung-an-toan-voi-covid-19-791969.html" class="f-18 title bold">Sự thật về thích ứng an toàn với Covid-19</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Gần đây một số báo giật tít “có thể giãn cách khi số ca tăng...”; “Nguy cơ dịch bùng phát trở lại”; “Việt Nam: Nguy cơ dịch bùng phát rất lớn”; 'F0 tử vong tăng, kể cả người đã tiêm vắc xin”, đây là thông tin không có cơ sở.</div></div></div><div class="clearfix item"><a title="Đại sứ Nguyễn Hồng Thao tái đắc cử Ủy ban Luật quốc tế Liên hợp quốc" href="/vn/thoi-su/chinh-tri/dai-su-nguyen-hong-thao-tai-dac-cu-uy-ban-luat-quoc-te-lien-hop-quoc-791931.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/14/dai-su-nguyen-hong-thao-tai-dac-cu-uy-ban-luat-quoc-te-lien-hop-quoc-240x160.jpg" alt="Đại sứ Nguyễn Hồng Thao tái đắc cử Ủy ban Luật quốc tế Liên hợp quốc" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Đại sứ Nguyễn Hồng Thao tái đắc cử Ủy ban Luật quốc tế Liên hợp quốc" href="/vn/thoi-su/chinh-tri/dai-su-nguyen-hong-thao-tai-dac-cu-uy-ban-luat-quoc-te-lien-hop-quoc-791931.html" class="f-18 title bold">Đại sứ Nguyễn Hồng Thao tái đắc cử Ủy ban Luật quốc tế Liên hợp quốc</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/chinh-tri/" class="box-subcate-style4-namecate">Chính trị</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Đại sứ Nguyễn Hồng Thao của Việt Nam vừa tái đắc cử vào vị trí thành viên Ủy ban Luật quốc tế của Liên hợp quốc (ILC) nhiệm kỳ 2023-2027.</div></div></div><div class="clearfix item"><a title="Quốc hội dự kiến họp chuyên đề cuối năm bàn về phục hồi kinh tế" href="/vn/thoi-su/quoc-hoi/quoc-hoi-du-kien-hop-chuyen-de-cuoi-nam-ban-ve-phuc-hoi-kinh-te-791894.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/12/bui-van-cuong-2-7138-240x160.jpeg" alt="Quốc hội dự kiến họp chuyên đề cuối năm bàn về phục hồi kinh tế" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Quốc hội dự kiến họp chuyên đề cuối năm bàn về phục hồi kinh tế" href="/vn/thoi-su/quoc-hoi/quoc-hoi-du-kien-hop-chuyen-de-cuoi-nam-ban-ve-phuc-hoi-kinh-te-791894.html" class="f-18 title bold">Quốc hội dự kiến họp chuyên đề cuối năm bàn về phục hồi kinh tế</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/quoc-hoi/" class="box-subcate-style4-namecate">Quốc hội</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Uỷ ban Thường vụ Quốc hội đã thống nhất cần có phiên họp chuyên đề của Quốc hội, dự kiến tổ chức vào cuối tháng 12 năm nay hoặc đầu tháng 1/2022.</div></div></div><div class="clearfix item"><a title="Quốc hội yêu cầu khẩn trương ban hành Chiến lược tổng thể về phòng, chống dịch" href="/vn/thoi-su/quoc-hoi/quoc-hoi-yeu-cau-khan-truong-ban-hanh-chien-luoc-tong-the-ve-phong-chong-dich-791887.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/12/khong-de-lung-tung-voi-tinh-huong-dich-co-the-phuc-tap-hon-240x160.jpg" alt="Quốc hội yêu cầu khẩn trương ban hành Chiến lược tổng thể về phòng, chống dịch" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Quốc hội yêu cầu khẩn trương ban hành Chiến lược tổng thể về phòng, chống dịch" href="/vn/thoi-su/quoc-hoi/quoc-hoi-yeu-cau-khan-truong-ban-hanh-chien-luoc-tong-the-ve-phong-chong-dich-791887.html" class="f-18 title bold">Quốc hội yêu cầu khẩn trương ban hành Chiến lược tổng thể về phòng, chống dịch</a></span><div class="title articletype_3 content-time m-t-10"><a href="/vn/thoi-su/quoc-hoi/" class="box-subcate-style4-namecate">Quốc hội</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Quốc hội giao Chính phủ, trên cơ sở tổng kết công tác phòng, chống dịch thời gian qua, kinh nghiệm quốc tế và những bài học đúc kết được để khẩn trương hoàn thiện, ban hành và tổ chức triển khai Chiến lược tổng thể về phòng, chống dịch. </div></div></div><div class="clearfix item"><a title="Xử lý kiến nghị về tiếp nhận lô hàng sữa cho trẻ em" href="/vn/thoi-su/xu-ly-kien-nghi-ve-tiep-nhan-lo-hang-sua-cho-tre-em-791863.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/10/9-chau-458-240x160.jpg" alt="Xử lý kiến nghị về tiếp nhận lô hàng sữa cho trẻ em" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Xử lý kiến nghị về tiếp nhận lô hàng sữa cho trẻ em" href="/vn/thoi-su/xu-ly-kien-nghi-ve-tiep-nhan-lo-hang-sua-cho-tre-em-791863.html" class="f-18 title bold">Xử lý kiến nghị về tiếp nhận lô hàng sữa cho trẻ em</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/" class="box-subcate-style4-namecate">Thời sự</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Phó Thủ tướng Vũ Đức Đam giao Bộ trưởng Bộ Y tế chỉ đạo xử lý kiến nghị của đại biểu Quốc hội Tô Thị Bích Châu.</div></div></div><div class="clearfix item"><a title="Năm 2022, sớm xem xét cấp phép sản xuất vắc xin Covid-19 trong nước" href="/vn/thoi-su/quoc-hoi/nam-2022-som-xem-xet-cap-phep-san-xuat-vac-xin-covid-19-trong-nuoc-791862.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/10/nam-2022-som-xem-xet-cap-phep-san-xuat-vac-xin-covid-19-trong-nuoc-240x160.jpg" alt="Năm 2022, sớm xem xét cấp phép sản xuất vắc xin Covid-19 trong nước" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Năm 2022, sớm xem xét cấp phép sản xuất vắc xin Covid-19 trong nước" href="/vn/thoi-su/quoc-hoi/nam-2022-som-xem-xet-cap-phep-san-xuat-vac-xin-covid-19-trong-nuoc-791862.html" class="f-18 title bold">Năm 2022, sớm xem xét cấp phép sản xuất vắc xin Covid-19 trong nước</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/quoc-hoi/" class="box-subcate-style4-namecate">Quốc hội</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Quốc hội yêu cầu nghiên cứu chuẩn bị kỹ lưỡng tiêm vắc xin cho trẻ dưới 18 tuổi, triển khai kế hoạch tiêm mũi thứ ba. Trong năm 2022, sớm xem xét cấp phép sản xuất cho vắc xin trong nước và đưa vào sử dụng.</div></div></div><div class="clearfix item"><a title="Hà Nội sẽ thành đô thị thông minh, TP.HCM sẽ thành trung tâm tài chính quốc tế" href="/vn/thoi-su/quoc-hoi/ha-noi-se-thanh-do-thi-thong-minh-tp-hcm-se-thanh-trung-tam-tai-chinh-quoc-te-791853.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/10/ha-noi-se-thanh-do-thi-van-minh-tp-hcm-se-thanh-trung-tam-tai-chinh-quoc-te-1-240x160.jpg" alt="Hà Nội sẽ thành đô thị thông minh, TP.HCM sẽ thành trung tâm tài chính quốc tế" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Hà Nội sẽ thành đô thị thông minh, TP.HCM sẽ thành trung tâm tài chính quốc tế" href="/vn/thoi-su/quoc-hoi/ha-noi-se-thanh-do-thi-thong-minh-tp-hcm-se-thanh-trung-tam-tai-chinh-quoc-te-791853.html" class="f-18 title bold">Hà Nội sẽ thành đô thị thông minh, TP.HCM sẽ thành trung tâm tài chính quốc tế</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/quoc-hoi/" class="box-subcate-style4-namecate">Quốc hội</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Định hướng Quy hoạch sử dụng đất quốc gia xây dựng thủ đô Hà Nội trở thành đô thị thông minh, hiện đại, xanh, sạch, đẹp, an ninh, an toàn; phát triển TP.HCM trở thành trung tâm tài chính quốc tế.</div></div></div><div class="clearfix item"><a title="Quốc hội thông qua cơ chế đặc thù phát triển 4 tỉnh, thành" href="/vn/thoi-su/quoc-hoi/quoc-hoi-thong-qua-co-che-dac-thu-phat-trien-4-tinh-thanh-791843.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/09/1-240x160.jpg" alt="Quốc hội thông qua cơ chế đặc thù phát triển 4 tỉnh, thành" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Quốc hội thông qua cơ chế đặc thù phát triển 4 tỉnh, thành" href="/vn/thoi-su/quoc-hoi/quoc-hoi-thong-qua-co-che-dac-thu-phat-trien-4-tinh-thanh-791843.html" class="f-18 title bold">Quốc hội thông qua cơ chế đặc thù phát triển 4 tỉnh, thành</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/quoc-hoi/" class="box-subcate-style4-namecate">Quốc hội</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Sáng nay (13/11), Quốc hội đã biểu quyết thông qua các Nghị quyết về một số cơ chế, chính sách đặc thù phát triển các tỉnh, thành gồm: Hải Phòng, Nghệ An, Thanh Hóa, Thừa Thiên Huế.</div></div></div><div class="clearfix item"><a title="Quốc hội ‘chốt’ lùi cải cách tiền lương" href="/vn/thoi-su/quoc-hoi/quoc-hoi-chot-lui-cai-cach-tien-luong-791827.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/11/13/08/quoc-hoi-chot-lui-cai-cach-tien-luong-1-240x160.jpg" alt="Quốc hội ‘chốt’ lùi cải cách tiền lương" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Quốc hội ‘chốt’ lùi cải cách tiền lương" href="/vn/thoi-su/quoc-hoi/quoc-hoi-chot-lui-cai-cach-tien-luong-791827.html" class="f-18 title bold">Quốc hội ‘chốt’ lùi cải cách tiền lương</a></span><div class="title articletype_1 content-time m-t-10"><a href="/vn/thoi-su/quoc-hoi/" class="box-subcate-style4-namecate">Quốc hội</a><span class="icon-articletype">icon</span>13/11/2021  </div><div class="lead">Sáng nay (13/11), các đại biểu Quốc hội đã biểu quyết thông qua Nghị quyết về dự toán ngân sách nhà nước năm 2022.</div></div></div><div class="button-load-more"><a id="btLoadMore" href="/vn/thoi-su/chinh-tri/">HIỂN THỊ THÊM TIN <span class="icon-load-more-article"> </span></a></div></div></div></div><div class="w-300 d-ib m-l-20"><div class="VnnAdsPos clearfix " data-pos="med_rec1">  </div><div class="BoxCate B
